spring:
  application:
    name: rootapp
  data:
    mongodb:
      uri: mongodb://root:root@mongodb-container:27017/mongodb
  sql:
    init:
      mode: always
      encoding: UTF-8
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

jwt:
  secret: secret-key
  expiration: 86400000 # 1 day
  refresh-token:
    expiration: 604800000 # 7 days